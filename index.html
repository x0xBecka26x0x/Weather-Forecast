<body>
    <div class="weather-app">
    <header>
        <form class="search-box" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input"/>
            <input type="submit" value="Search" class="search-button"/>
        </form>
    </header>
    <main>
        <div class="weather-data">
            <div>
            <h1 class="weather-city" id="current-city"></h1>
            <p class="weather-details">
                <span id="time"></span>, <span id="condition"></span>
                <br/>
                Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
        </div>
        <div class="weather-container">
            <div id="icon"></div>
                
                <div class="weather-temperature" id="temperature"></div>
